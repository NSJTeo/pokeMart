<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMart</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="shopping-container">
      <ul class="shopping-menu"></ul>
      <section class="shopping-cart">
        <p class="shopping-cart__title">Shopping Cart:</p>
      </section>
      <section class="shopping-cart__total">Total: $0</section>
      <button class="shopping-cart__buy-button">Buy!</button>
      <div class="shopping-container__logo-container">
        <img class="shopping-container__logo" src="./assets/images/Game_Boy_Color_logo.svg.png" alt="Game Boy Color Logo">
      </div>
    </main>
    <script src="./indexObjects.js"></script>
</body>
</html>
